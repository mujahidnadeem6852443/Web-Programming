<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style3.css">
</head>

<body>
    <form id="jobApplicationForm">
        <h1>Application Form</h1>

        <div class="section">
            <h2>Personal Information:</h2>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>
            
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>
            
            <label for="phoneNumber">Phone Number:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" pattern="[0-9]{10}" required>
            
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="streetAddress">Street Address:</label>
            <input type="text" id="streetAddress" name="streetAddress" required>
            
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>
            
            <label for="state">State:</label>
            <input type="text" id="state" name="state" required>
            
            <label for="zipCode">ZIP Code:</label>
            <input type="text" id="zipCode" name="zipCode" pattern="[0-9]{5}" required>
        </div>

        <div class="section">
            <h2>Resume and Cover Letter:</h2>
            <label for="resume">Upload Resume:</label>
            <input type="file" id="resume" name="resume" accept=".pdf, .doc, .docx" required>

            <label for="coverLetter">Cover Letter:</label>
            <textarea id="coverLetter" name="coverLetter" rows="4" required></textarea>
        </div>

        <button type="button" onclick="submitForm()">Submit Application</button>
    </form>

    <button type="button" onclick="viewApplications()">View Applications as Table</button>

    <script src="script.js"></script>
</body>

</html>
